description = "Create dump table"
execute_on = "failure"
condition = "SELECT *
FROM information_schema.tables
WHERE table_schema = '__DBNAME__'
AND table_name = 'dump'
LIMIT 1
"
sql = "CREATE TABLE `dump` (
    `id` INT NOT NULL AUTO_INCREMENT COMMENT 'Unique ID of a dump',
    `media_id` INT NOT NULL COMMENT 'Foreign key to media table',
    `format` ENUM('STX','MSA','RAW','SCP') COMMENT 'format type of the dump',
    `md5_hash` VARCHAR(45) COMMENT 'MD5_hash of the dump',
    `size` INT(50) COMMENT 'size of the dump',
    `info` TEXT COMMENT 'extra info for the dump',
    PRIMARY KEY (`id`),
    FOREIGN KEY (`media_id`) REFERENCES media(id)
  )
  ENGINE=InnoDB
  CHARSET=utf8
  COMMENT 'The dump table contains the actual dumps-download of a media'"
