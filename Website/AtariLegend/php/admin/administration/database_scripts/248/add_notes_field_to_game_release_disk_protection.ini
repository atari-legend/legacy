description = "Add notes field to game_release_disk_protection table"
execute_on = "failure"
condition = "SELECT *
    FROM information_schema.columns
    WHERE table_schema = '__DBNAME__'
    AND table_name = 'game_release_disk_protection'
    AND column_name = 'notes'
"
sql = "ALTER TABLE game_release_disk_protection
    ADD COLUMN notes TEXT COMMENT 'Add a note to the protection type'"
