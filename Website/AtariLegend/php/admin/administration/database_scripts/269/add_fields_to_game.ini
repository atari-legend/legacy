description = "Add players and midi_link to game table"
execute_on = "failure"
condition = "SELECT *
    FROM information_schema.columns
    WHERE table_schema = '__DBNAME__'
    AND table_name = 'game'
    AND column_name = 'players'
"

sql = "ALTER TABLE `game` ADD `midi_link` BOOL COMMENT 'Multiplayer by midi link support',
       ADD `players` INT NULL COMMENT 'nr of players'";
