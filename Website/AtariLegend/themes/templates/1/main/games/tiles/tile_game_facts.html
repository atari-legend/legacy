{if isset($facts)}
    <div class="al-tile al-game-facts">
        <div class="al-tile-header">
            <h1>Facts</h1>
        </div>
        <div class="al-tile-content al-p-0">
            {foreach from=$facts item=line}
                <div class="al-oddeven al-p-1">
                    <p>{$line.game_fact}</p>

                    {if isset($facts_screenshots)}
                        <div class="al-game-facts-screenshots">
                            {foreach from=$facts_screenshots item=line_screen}
                                {if $line.game_fact_id == $line_screen.game_fact_id}
                                    <a href="../../includes/show_image.php?file={$line_screen.game_fact_screenshot}">
                                        <img src="../../includes/show_image.php?file={$line_screen.game_fact_screenshot}&resize=170,null,null,null">
                                    </a>
                                {/if}
                            {/foreach}
                        </div>
                    {/if}
                </div>
            {/foreach}
        </div>
    </div>
{/if}
