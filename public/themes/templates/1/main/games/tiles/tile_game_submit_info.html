<div class="al-tile">
    <div class="al-tile-header">
        <h1>Submit info</h1>
    </div>
    <div class="al-tile-content">
        <p>
            Is there anything displayed on this page that is not correct or missing?
            Do you have artwork or a screenshot you like to share? Or perhaps you are

        </p>
