description = "Create game_release_memory_minimum table"
execute_on = "failure"
condition = "SELECT *
FROM information_schema.tables
WHERE table_schema = '__DBNAME__'
AND table_name = 'game_release_memory_minimum'
LIMIT 1
"
sql = "CREATE TABLE `game_release_memory_minimum` (
    `id` INT NOT NULL AUTO_INCREMENT COMMENT 'Unique ID of a game_release_memory_minimum record',
    `release_id` INT NOT NULL COMMENT 'Foreign key to release table',
    `memory_id` INT NOT NULL COMMENT 'Foreign key to the memory table',
    PRIMARY KEY (`id`),
    FOREIGN KEY (`release_id`) REFERENCES game_release(id),
    FOREIGN KEY (`memory_id`) REFERENCES memory(id)
  )
  ENGINE=InnoDB
  CHARSET=utf8
  COMMENT 'Cross table between a release and a memory amount'"
